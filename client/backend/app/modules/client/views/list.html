<div class="global_mod user_global_opr float_layout">
	<div class="global_info">
		<div class="search_bar" style="margin-bottom:30px">
			<span class="frm_input_box search with_del append ">
				<a class="del_btn jsSearchInputClose" href="javascript:" style="display:none">
					<i class="icon_search_del"></i>&nbsp;
				</a>
				<a href="javascript:" class="frm_input_append jsSearchInputBt">
					<i class="icon16_common search_gray">搜索</i>&nbsp;
				</a>
				<input type="text" value="" class="frm_input jsSearchInput" placeholder="xx">
			</span>
		</div>
	</div>
	<div class="global_extra">
		<a ui-sref="app.client.add" class="btn btn_primary btn_add">
			<i class="icon14_common add_white"></i>添加车主</a>
	</div>
</div>

<table class="table">
	<thead class="thead">
		<tr>
			<th class="table_cell">车主</th>
      <th class="table_cell">所在地</th>
      <th class="table_cell">型号</th>
      <th class="table_cell">来源</th>
      <th class="table_cell">操作</th>
		</tr>
	</thead>
	<tbody class="tbody">
		<tr ng-repeat="client in ctrl.clients">
			<td class="table_cell">{{client.id}}</td>
			<td class="table_cell">{{client.city}}</td>
			<td class="table_cell">{{client.car_type}}</td>
			<td class="table_cell">{{client.source}}</td>
			<td class="table_cell">
				<a ui-sref="app.client.edit({id: client.id})">编辑</a>&nbsp;&nbsp;
				<a ng-click="ctrl.deleteClient({id: client.id})">删除</a>&nbsp;&nbsp;
				<a ui-sref="app.client.detail({id: client.id})">详情</a>&nbsp;&nbsp;
				<a ui-sref="app.order.add({ clientId: client.id })">生成订单</a>
			</td>
		</tr>
	</tbody>
</table>
