<div class="global_mod user_global_opr float_layout">
	<div class="global_info">
		<div class="search_bar" style="margin-bottom:30px">
			<span class="frm_input_box search with_del append ">
				<a class="del_btn jsSearchInputClose" href="javascript:" style="display:none">
					<i class="icon_search_del"></i>&nbsp;
				</a>
				<a href="javascript:" class="frm_input_append jsSearchInputBt">
					<i class="icon16_common search_gray">搜索</i>&nbsp;
				</a>
				<input type="text" value="" class="frm_input jsSearchInput" placeholder="xx">
			</span>
		</div>
	</div>

		<a ui-sref="app.order.add" class="btn btn_primary btn_add">

</div>

<table class="table">
	<thead class="thead">
		<tr>
			<th class="table_cell">编号</th>
			<th class="table_cell">状态</th>
			<th class="table_cell">创建时间</th>
			<th class="table_cell">价格</th>
      <th class="table_cell">操作</th>
		</tr>
	</thead>
	<tbody class="tbody">
		<tr ng-repeat="order in ctrl.orders">
			<td class="table_cell">{{order.id}}</td>
			<td class="table_cell">{{order.status}}</td>
			<td class="table_cell">{{order.created}}</td>
			<td class="table_cell">{{order.price}}</td>
			<td class="table_cell">
				<a ui-sref="app.order.edit({id: order.id})">编辑</a>&nbsp;&nbsp;
				<a ng-click="ctrl.deleteOrder({id: order.id})">删除</a>&nbsp;&nbsp;
				<a ui-sref="app.order.detail({id: order.id})">详情</a>
			</td>
		</tr>
	</tbody>
</table>
