<div class="global_mod user_global_opr float_layout">
	<div class="global_info">
		<div class="search_bar" style="margin-bottom:30px">
			<span class="frm_input_box search with_del append ">
				<a class="del_btn jsSearchInputClose" href="javascript:" style="display:none">
					<i class="icon_search_del"></i>&nbsp;
				</a>
				<a href="javascript:" class="frm_input_append jsSearchInputBt">
					<i class="icon16_common search_gray">搜索</i>&nbsp;
				</a>
				<input type="text" value="" class="frm_input jsSearchInput" placeholder="xx">
			</span>
		</div>
	</div>
	<div class="global_extra">
		<a ui-sref="app.cases.add" class="btn btn_primary btn_add">
			<i class="icon14_common add_white"></i>添加案例</a>
	</div>
</div>

<table class="table">
	<thead class="thead">
		<tr>
			<th class="table_cell">ID</th>
			<th class="table_cell">日期</th>
      <th class="table_cell">所在地</th>
      <th class="table_cell">车辆类型</th>
      <th class="table_cell">操作</th>
		</tr>
	</thead>
	<tbody class="tbody">
		<tr ng-repeat="item in ctrl.cases">
			<td class="table_cell">{{item.id}}</td>
			<td class="table_cell">{{item.date}}</td>
			<td class="table_cell">{{item.location}}</td>
			<td class="table_cell">{{item.car_type}}</td>
			<td class="table_cell">
				<a ui-sref="app.cases.edit({id: item.id})">编辑</a>&nbsp;&nbsp;
				<a ng-click="ctrl.deleteCase({id: item.id})">删除</a>&nbsp;&nbsp;
			</td>
		</tr>
	</tbody>
</table>
