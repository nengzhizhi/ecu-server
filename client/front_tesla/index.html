		<link type="text/css" rel="stylesheet" href="./css/index.css">
		<link rel="shortcut icon" href="./images/favicon_dimsport.ico">
		<script src="./js/jquery.min.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div class="nav-bar">
				<div class="layout wrapper">
					<div class="nav-box">
						<a href="/" class="logo" title="Dim Ecu">
							<img src="./images/logo.png" alt="Dim Ecu" width="100px" height="20px">							
						</a>
						<div class="main-nav">
							<a href="/about_ecu" class="item">关于ECU</a>
							<a href="/brand" class="item">品牌介绍</a>
							<a href="/cases" class="item">升级案例</a>
						</div>
						<div class="sub-nav">
							<a href="#" class="sub-item wechat">
								关注微信
								<div class="dropdown">
									<img src="./images/logo-weixin_d4435e2.jpg" alt="DimEcu微信号">
								</div>
							</a>							
							<a href="/contact" class="sub-item">联系我们</a>
							<a href="http://wpa.qq.com/msgrd?v=3&uin=445954717&site=qq&menu=yes" class="sub-item" target="_blank">在线咨询</a>
						</div>
					</div>
				</div>
			</div>

			<div class="article-content">
				<div class="layout article-wrapper">
					<div class="article">
						<h2>Dim Ecu</h2>
						<p>快速提升汽车动力，不满意不收费</p>
						<div class="btn-group">
							<a href="#" class="btn-primary" id="order_open_btn">立即预约升级</a>
							<a href="/support_list" class="btn-secondary">查询支持型号</a>
						</div>
						<div class="links">
							<a href="/why_ecu">为什么要刷写ECU？</a>
						</div>
					</div>
				</div>
			</div>

			<div class="footer">
				<div class="layout footer-wrapper">
					<div class="links">
						<a href="#">Dim Ecu © 2016</a>
						<a href="/map" class="link">查看地图</a>
						<a href="/coperation" class="link">合作加盟</a>
						<a href="/about_us" class="link">关于我们</a>
					</div>
				</div>
			</div>
		</div>

		<div class="main">
			<img src="http://7xk9po.com1.z0.glb.clouddn.com/homepage_mobile_january2015_fb.png">
		</div>

		<div class="modal modal-alternate" id="order_modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<button type="button" class="btn-close modal-close" id="order_close_btn">
						<span class="sr-only">Close</span>
					</button>
					<div class="modal-header">
						<h4 class="modal-title">预约升级</h4>
					</div>
					<div class="modal-body">
						<div class="order-form">
							<div class="form-item">
								<label class="form-label">汽车型号：</label>
								<input type="text">
							</div>
							<div class="form-item">
								<label class="form-label">联系地址：</label>
								<input type="text">
							</div>
							<div class="form-item">
								<label class="form-label">手机号码：</label>
								<input type="text" id="mobile">
							</div>							
							<div class="separator"></div>
							<div class="action-btn">
								<a href="#" class="btn-primary" id="order_submit_btn">预约</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript">
	$('#order_open_btn').on('click', function(){
		$('#order_modal').show();
	})

	$('#order_close_btn').on('click', function(){
		$('#order_modal').hide();
	})

	$('#order_submit_btn').on('click', function(){
		var mobileReg = /^1[3|4|5|8]\d{9}$/;
		if (!mobileReg.test($('#mobile').val())) {
			alert("请输入正确的手机号");
			return;
		}

		$('#order_modal').hide();
	})
	</script>
</html>
